---
version: '0.2'
phases:
  pre_build:
    commands:
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - docker run --rm $APP_REPOSITORY_URI:$IMAGE_TAG bin/rails app:release -e "DATABASE_CREDENTIALS=$DATABASE_CREDENTIALS"
cache:
  paths:
    - /var/lib/docker/image
