---
version: '0.2'
phases:
  install:
    commands:
      - cd cdk
      - npm ci --cache .npm
  build:
    commands:
      - npx cdk synth -o . DevAppStack
      - npx cdk synth -o . DevBastionStack
artifacts:
  base-directory: cdk
  files:
    - DevAppStack.template.json
    - DevBastionStack.template.json
cache:
  paths:
    - cdk/.npm
